<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/component.css" />
    <link rel="stylesheet" href="./css/newonboarding.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>New Onboarding</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="sub-container" style="background-color: rgba(34, 34, 34, 1)">
        <div id="onboard-progress"></div>
        <div class="onboard-video-container">
          <div id="onboard-audioIcon"></div>
          <video
            class="onboard-adVideo"
            id="onboard-adVideo"
            muted
            autoplay
            loop
          >
            <source
              src="https://cdn.truefans.in/onboarding_15_sept/kareena_kapoor/kareena_cameo_new.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <div class="onboard-form-container" id="onboard-form-container"></div>
      </div>
    </div>
    <script src="./js/newonboarding.js"></script>
  </body>
</html>
