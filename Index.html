<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./typography.css" />
    <link rel="stylesheet" href="./component.css" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="sub-container">
        <div class="video-container">
          <div id="audioIcon"></div>
          <video class="adVideo" id="adVideo" muted autoplay loop>
            <source
              src="https://cdn.truefans.in/home-assets/Web_app_onboarding_video_1684996549193.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <div class="form-container">
          <form id="form_submit" action="selectceleb.html">
            <p class="heading text-center" style="margin-bottom: 5px">
              Get Video Messages From Your Favourite Celebrities
            </p>
            <div class="d-flex flex-column">
              <p class="text-2" style="margin-top: 5px; margin-bottom: 3px">
                Please enter your name
              </p>
              <input
                placeholder="Enter your name"
                id="nameField"
                class="inputField"
                onchange="(e)=>onChange(e)"
              />
            </div>
            <div class="d-flex flex-column">
              <p class="text-2" style="margin-top: 5px; margin-bottom: 3px">
                Selec your age group
              </p>
              <div class="row align-items-center">
                <div
                  id="selectAgeGroup"
                  class="col-11 mx-auto d-flex justify-content-around align-items-center flex-wrap"
                ></div>
              </div>
            </div>
            <button class="btn-1" type="button" onclick="onSubmitForm()">
              Enter TrueFan
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
